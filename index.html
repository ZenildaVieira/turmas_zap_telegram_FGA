<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #container {
            max-width: 500px;
            margin: auto;
        }
        .entry {
            margin-top: 10px;
        }
        .text-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
        }
        .text-box button {
            padding: 8px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Insira seu texto</h2>
        <div id="textEntries"></div>
        <div class="text-box">
            <input type="text" id="userInput" placeholder="Digite algo...">
            <button onclick="addText()">Adicionar</button>
        </div>
    </div>

    <script>
        function addText() {
            let input = document.getElementById("userInput");
            let text = input.value.trim();
            
            if (text !== "") {
                let entry = document.createElement("div");
                entry.classList.add("entry");
                entry.textContent = text;
                document.getElementById("textEntries").appendChild(entry);
                input.value = "";
                input.focus();
            }
        }
    </script>
</body>
</html>
